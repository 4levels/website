backend:
  name: test-repo
publish_mode: editorial_workflow
public_folder: assets
media_folder: static/assets
collections:
  - name: pagina
    label: Pagina's
    label_singular: Pagina
    folder: _paginas
    create: true
    fields:
      - { label: Titel, name: title, widget: string }
      - { label: Intro, name: intro, widget: markdown }
  - name: nieuws
    label: Nieuwsssss
    folder: _nieuws
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "nieuws" }
      - { label: "Titel", name: "titel", widget: "string" }
      - { label: "Datum publicatie", name: "datum", widget: "date" }
      - { label: "Afbeelding", name: "thumbnail", widget: "image", required: false }
      - { label: "Bericht", name: "bericht", widget: "markdown" }


